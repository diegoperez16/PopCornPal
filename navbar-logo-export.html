<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPal Header - Download as PNG</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 30px;
            color: #f87171;
        }
        
        #logo-canvas {
            border: 2px solid rgba(248, 113, 113, 0.3);
            border-radius: 12px;
            margin: 20px 0;
            background: transparent;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #ef4444 0%, #ec4899 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 20px;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .bg-toggle {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .bg-toggle label {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PopcornPal Header Exporter</h1>
        
        <div class="bg-toggle">
            <label>
                <input type="radio" name="bg" value="transparent" checked onchange="drawLogo()"> Transparent
            </label>
            <label>
                <input type="radio" name="bg" value="dark" onchange="drawLogo()"> Dark BG
            </label>
            <label>
                <input type="radio" name="bg" value="white" onchange="drawLogo()"> White BG
            </label>
        </div>
        
        <canvas id="logo-canvas"></canvas>
        
        <div class="preset-buttons">
            <button onclick="drawLogo(300, 80)">Small (300x80)</button>
            <button onclick="drawLogo(400, 100)">Medium (400x100)</button>
            <button onclick="drawLogo(800, 200)">Large 2x (800x200)</button>
            <button onclick="drawLogo(512, 512)">Square (512x512)</button>
        </div>
        
        <button onclick="downloadLogo()" style="width: 200px; margin-top: 10px;">
            ðŸ“¥ Download PNG
        </button>
        
        <div class="info">
            This is the exact logo from your desktop navbar!<br>
            Choose size and background, then download.
        </div>
    </div>

    <script>
        let currentWidth = 300;
        let currentHeight = 80;
        
        function drawLogo(width = 300, height = 80) {
            currentWidth = width;
            currentHeight = height;
            const canvas = document.getElementById('logo-canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Get selected background
            const bg = document.querySelector('input[name="bg"]:checked').value;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Background
            if (bg === 'dark') {
                ctx.fillStyle = '#111827';
                ctx.fillRect(0, 0, width, height);
            } else if (bg === 'white') {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, width, height);
            }
            
            // Calculate font size based on height
            const fontSize = height * 0.5;
            const padding = height * 0.15;
            
            // Create gradient (red to pink)
            const gradient = ctx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop(0, '#ef4444');
            gradient.addColorStop(1, '#ec4899');
            
            // Draw "PopcornPal" text with gradient - centered
            ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
            ctx.fillStyle = gradient;
            ctx.textBaseline = 'middle';
            ctx.fillText('PopcornPal', padding, height / 2);
        }
        
        function downloadLogo() {
            const canvas = document.getElementById('logo-canvas');
            const bg = document.querySelector('input[name="bg"]:checked').value;
            const link = document.createElement('a');
            link.download = `popcornpal-${currentWidth}x${currentHeight}-${bg}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw initial logo
        drawLogo(300, 80);
    </script>
</body>
</html>
